<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="icon" href="assests/img/icons/240_F_219875388_fZu0nSf5ILq0DZDS5H0qP0nXSHj1fDZB.jpg">
    <link rel="stylesheet" href="style/font-awesome.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/signupstystyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css" integrity="sha512-UTNP5BXLIptsaj5WdKFrkFov94lDx+eBvbKyoe1YAfjeRPC+gT5kyZ10kOHCfNZqEui1sxmqvodNUx3KbuYI/A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>PIZZA HAT</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    

    <div class="container signup-form">
        <div class="row">
            <h1>SignUp Form</h1>
            <div class="progress-bar">
                <div class="step">

                    <p>Name</p>
                    <div class="bullet  span1 active">
                        <span>1</span>
                    </div>
                    <div class="check fas fa-check"></div>

                </div>
                <div class="step">
                    <p>Conatct</p>
                    <div class="bullet span2">
                        <span>2</span>
                    </div>
                    <div class="check fas fa-check"></div>


                </div>
                <div class="step">
                    <p>Birth</p>
                    <div class="bullet span3">
                        <span>3</span>
                    </div>
                    <div class="check fas fa-check"></div>


                </div>
                <div class="step">
                    <p>Submit</p>
                    <div class="bullet span4">
                        <span>4</span>
                    </div>
                    <div class="check fas fa-check"></div>


                </div>
            </div>
            <div class="form-outer">
                <form action="#">
                    <div class="page page1">
                        <div class="title">
                            Basic Info:-
                        </div>
                        <div class="field">
                            <div class="label">First Name</div>
                            <input type="text" name="" id="" placeholder="Enter first name..">
                        </div>

                        <div class="field">
                            <div class="label">Last Name</div>
                            <input type="text" name="" id=""placeholder="Enter last name..">
                        </div>

                        <div class="field">
                         <button class="next-first">Next</button>
                        </div>
                    </div>


                    <div class="page page2">
                        <div class="title">
                            Contact Info:-
                        </div>
                        <div class="field">
                            <div class="label">Email Address</div>
                            <input type="email"  name="" id="" placeholder="Enter Email address..">
                        </div>

                        <div class="field">
                            <div class="label">Phone Number</div>
                            <input type="number" name="" id=""placeholder="Enter phone number..">
                        </div>

                        <div class="field btns">
                         <button class="prev-1 prev">Previous</button>

                         <button class="next-1 next">Next</button>

                        </div>
                    </div>


                    <div class="page page3">
                        <div class="title">
                            Date Of Birth:-
                        </div>
                        <div class="field">
                            <div class="label">Date</div>
                            <input type="date" name="" id="">
                        </div>

                        <div class="field">
                            <div class="label">Gender</div>
                            <select>
                                <option value="">Male</option>
                                <option value="">Female</option>
                                <option value="">Other</option>
                            </select>
                        </div>

                        <div class="field btns">
                         <button class="prev-2 prev">Previous</button>

                         <button class="next-2 next">Next</button>

                        </div>
                    </div>




                    
                    <div class="page page4">
                        <div class="title">
                            Login Details:-
                        </div>
                        <div class="field">
                            <div class="label">Username</div>
                            <input type="text" name="" id="" placeholder="Enter Username Please..">
                        </div>

                        <div class="field">
                            <div class="label">Password</div>
                           <input type="password" name="" id="" placeholder="Enter password..">
                        </div>

                        <div class="field btns">
                         <button class="prev-3 prev">Previous</button>

                         <button class="submit"><a href="Home.html">Submit</a></button>

                        </div>
                    </div>





                </form>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
